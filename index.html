<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- icons fontawesome -->
  <script src="https://kit.fontawesome.com/0ac17cb549.js"></script>
  <!-- main font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- title font -->
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <!-- reset css-->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- custom styles-->
  <link rel="stylesheet" href="css/style.css">

  <title>Crazy Rabbit Club - Landing Page</title>
</head>
<body>
  <header id="header">

    <div class="header__img">
      <img id="header-img" src="img/logo.png" alt="logo crazy rabbit club">
    </div>
    
    <nav class="header__nav" id="nav-bar">
      <a href="#home" class="nav-link">Accueil</a>
      <a href="#members" class="nav-link">Membres</a>
      <a href="#mission" class="nav-link">Mission</a>
      <a href="#footer" class="nav-link">Adhésion</a>
    </nav>

  </header>

  <main>

    <section id="home">
      <h1>Crazy Rabbit Club</h1>
    </section><!-- end of section home-->

    <section id="members">

      <h2>Nos illustres membres</h2>

      <figure>
        <img src="img/brasil_football.png" alt="brasil-football">
        <figcaption>
          <p>Brazil FoutchBowl</p>
        </figcaption>
      </figure>

      <figure>
        <img src="img/gym.png" alt="Toutouyoutou">
        <figcaption>
          <p>Toutouyoutou</p>
        </figcaption>
      </figure>

      <figure>
        <img src="img/super_cretin.png" alt="Super Crétin">
        <figcaption>
          <p>Super Crétin</p>
        </figcaption>
      </figure>

    </section><!-- end of section members-->

    <section id="mission">
      <h2>Notre dernière mission</h2>

      <video id="video" controls width="450">
        <source src="/video/video_game_convention.mp4"
                type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
      </video>

    </section><!-- end of section video -->

  </main>

  <footer id="footer">

    <form action="https://www.freecodecamp.com/email-submit" method="get" id="form">
      <div class="form__item">
        <input type="email" name="email" id="email" placeholder="address@mail.com">
      </div>
      <div class="form__item">
        <input type="submit" id="submit" value="Envoyer">
      </div>
    </form>

    <ul class="list">
      <li class="list__item"><a href="#" class="footer-link">Privacy</a></li>
      <li class="list__item"><a href="#" class="footer-link">Terms</a></li>
      <li class="list__item"><a href="#" class="footer-link">Contact</a></li>
    </ul>

    <p class="copyright" >Virginie Bouvarel ©2020</p>

  </footer>

    <script src="js/script.js"></script>
</body>
</html>
